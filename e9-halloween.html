<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 9 â€“ Halloween Drawing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- external CSS file -->
  <link rel="stylesheet" href="halloween.css" />
</head>
<body>
  <header class="page-header">
    <h1>Exercise 9: Halloween CSS Drawing</h1>
    <p>Simple Halloween scene using only HTML &amp; CSS</p>
  </header>

  <main>
    <div class="scene">
      <!-- moon -->
      <div class="moon"></div>

      <!-- ground -->
      <div class="ground"></div>

      <!-- small haunted house -->
      <div class="house">
        <div class="house-body">
          <div class="window"></div>
          <div class="door"></div>
        </div>
        <div class="roof"></div>
      </div>

      <!-- ghost -->
      <div class="ghost">
        <div class="ghost-eye eye-left"></div>
        <div class="ghost-eye eye-right"></div>
        <div class="ghost-mouth"></div>
      </div>

      <!-- pumpkin -->
      <div class="pumpkin">
        <div class="pumpkin-face">
          <span class="pumpkin-eye left"></span>
          <span class="pumpkin-eye right"></span>
          <span class="pumpkin-mouth"></span>
        </div>
      </div>
    </div>

    <section class="description">
      <h2>About this page</h2>
      <p>
        This is a simple Halloween-themed drawing made just with HTML and CSS.
        The layout is responsive, and the ghost has a small floating animation.
      </p>
    </section>
  </main>
</body>
</html>
